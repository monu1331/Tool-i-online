<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HEX → RGB Converter — Tool i online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root{
      --pink:#D81B60; --pink-dark:#b0174a; --bg:#fff; --muted:#666; --radius:12px; --shadow:0 8px 24px rgba(0,0,0,0.06); --container:900px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:#fff;color:#222;padding:20px}
    .wrap{max-width:var(--container);margin:0 auto}
    header{display:flex;gap:12px;align-items:center;margin-bottom:14px}
    .logo{width:52px;height:52px;border-radius:10px;background:var(--pink);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;box-shadow:var(--shadow)}
    h1{margin:0;font-size:20px}
    .lead{color:var(--muted);font-size:14px;margin-top:4px}

    .card{background:var(--bg);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;margin-bottom:12px}
    .grid{display:grid;grid-template-columns:1fr 320px;gap:18px}

    .form-row{display:flex;gap:8px;align-items:center}
    input[type=text]{flex:1;padding:10px;border-radius:10px;border:1px solid #eee;font-size:16px}
    .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--pink);color:#fff}
    .btn.ghost{background:#fff;border:1px solid #eee}

    .preview{height:120px;border-radius:8px;border:1px solid #eee;display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff}
    .info{display:flex;flex-direction:column;gap:8px}
    .row{display:flex;justify-content:space-between;align-items:center;padding:6px 0;border-bottom:1px dashed #f3f3f3}
    .muted{color:var(--muted);font-size:13px}

    .small{font-size:13px;color:var(--muted)}
    .copy{cursor:pointer}

    @media(max-width:820px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">Ti</div>
      <div>
        <h1>HEX → RGB Converter</h1>
        <div class="lead">Convert HEX colors to RGB and HSL. Theme: pink. Responsive + copy buttons.</div>
      </div>
    </header>

    <main class="card">
      <div class="grid">
        <section>
          <div class="small">Enter a HEX color (e.g. <code>#FF00AA</code> or <code>F0A</code>)</div>
          <div style="height:8px"></div>
          <div class="form-row">
            <input id="hexInput" type="text" placeholder="#FF00AA or F0A" aria-label="HEX color input">
            <button id="convertBtn" class="btn primary">Convert</button>
            <button id="clearBtn" class="btn ghost">Clear</button>
          </div>

          <div style="height:12px"></div>
          <div id="error" class="small" style="color:#b71c1c;display:none"></div>

          <div style="height:12px"></div>
          <div class="small">Quick picks</div>
          <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
            <button class="btn ghost quick" data-hex="#D81B60">Pink</button>
            <button class="btn ghost quick" data-hex="#FF6B6B">Coral</button>
            <button class="btn ghost quick" data-hex="#00ACC1">Cyan</button>
            <button class="btn ghost quick" data-hex="#26A69A">Teal</button>
            <button class="btn ghost quick" data-hex="#5E35B1">Purple</button>
          </div>

        </section>

        <aside>
          <div class="info">
            <div id="preview" class="preview">Preview</div>
            <div class="card" style="padding:12px">
              <div class="row"><div class="muted">HEX</div><div id="outHex">—</div></div>
              <div class="row"><div class="muted">RGB</div><div id="outRgb">—</div></div>
              <div class="row"><div class="muted">HSL</div><div id="outHsl">—</div></div>
              <div style="display:flex;gap:8px;margin-top:8px">
                <button id="copyHex" class="btn ghost copy">Copy HEX</button>
                <button id="copyRgb" class="btn ghost copy">Copy RGB</button>
                <button id="copyCss" class="btn ghost copy">Copy CSS</button>
              </div>
            </div>
            <div class="small">All conversions run locally in your browser.</div>
          </div>
        </aside>
      </div>
    </main>
  </div>

  <script>
    const hexInput = document.getElementById('hexInput');
    const convertBtn = document.getElementById('convertBtn');
    const clearBtn = document.getElementById('clearBtn');
    const errorEl = document.getElementById('error');
    const preview = document.getElementById('preview');
    const outHex = document.getElementById('outHex');
    const outRgb = document.getElementById('outRgb');
    const outHsl = document.getElementById('outHsl');
    const copyHex = document.getElementById('copyHex');
    const copyRgb = document.getElementById('copyRgb');
    const copyCss = document.getElementById('copyCss');

    function normalizeHex(raw){ if(!raw) return null; let s = raw.trim().replace(/[^0-9a-fA-F]/g,''); if(s.length===3) s = s.split('').map(c=>c+c).join(''); if(s.length===6) return '#'+s.toUpperCase(); return null; }

    function hexToRgb(hex){ hex = hex.replace('#',''); const r=parseInt(hex.substring(0,2),16); const g=parseInt(hex.substring(2,4),16); const b=parseInt(hex.substring(4,6),16); return {r,g,b}; }
    function rgbToHsl(r,g,b){ r/=255; g/=255; b/=255; const max=Math.max(r,g,b), min=Math.min(r,g,b); let h=0,s=0,l=(max+min)/2; if(max!==min){ const d=max-min; s = l>0.5? d/(2-max-min): d/(max+min); switch(max){ case r: h=(g-b)/d + (g<b?6:0); break; case g: h=(b-r)/d +2; break; case b: h=(r-g)/d +4; break; } h/=6; } return {h: Math.round(h*360), s: Math.round(s*100), l: Math.round(l*100)} }

    function showError(msg){ errorEl.style.display = msg ? 'block' : 'none'; errorEl.textContent = msg || ''; }

    function convert(hexRaw){ const norm = normalizeHex(hexRaw); if(!norm){ showError('Invalid HEX. Use 3 or 6 hex digits (e.g. #F0A or #FF00AA).'); return null; } showError(''); const rgb = hexToRgb(norm); const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b); outHex.textContent = norm; outRgb.textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`; outHsl.textContent = `${hsl.h}°, ${hsl.s}%, ${hsl.l}%`; preview.style.background = norm; // set text color for contrast
      const lum = (0.2126*rgb.r + 0.7152*rgb.g + 0.0722*rgb.b)/255; preview.style.color = lum>0.6? '#111' : '#fff'; return {hex: norm, rgb, hsl}; }

    convertBtn.addEventListener('click', ()=>{ convert(hexInput.value); });
    hexInput.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); convert(hexInput.value); } });
    clearBtn.addEventListener('click', ()=>{ hexInput.value=''; showError(''); outHex.textContent='—'; outRgb.textContent='—'; outHsl.textContent='—'; preview.style.background='transparent'; preview.textContent='Preview'; });

    document.querySelectorAll('.quick').forEach(b=> b.addEventListener('click', ()=>{ hexInput.value = b.dataset.hex; convert(b.dataset.hex); }));

    copyHex.addEventListener('click', ()=>{ if(outHex.textContent && outHex.textContent!=='—') { navigator.clipboard.writeText(outHex.textContent); copyHex.textContent='Copied'; setTimeout(()=>copyHex.textContent='Copy HEX',1200); } });
    copyRgb.addEventListener('click', ()=>{ if(outRgb.textContent && outRgb.textContent!=='—') { navigator.clipboard.writeText(outRgb.textContent); copyRgb.textContent='Copied'; setTimeout(()=>copyRgb.textContent='Copy RGB',1200); } });
    copyCss.addEventListener('click', ()=>{ if(outHex.textContent && outHex.textContent!=='—') { navigator.clipboard.writeText(`background:${outHex.textContent};`); copyCss.textContent='Copied'; setTimeout(()=>copyCss.textContent='Copy CSS',1200); } });

    // initial examples
    (function init(){ convert('#D81B60'); hexInput.value = '#D81B60'; })();
  </script>
</body>
</html>
