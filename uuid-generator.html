<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UUID Generator — Tool i online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root{ --orange:#FB8C00; --orange-dark:#e67a00; --muted:#666; --bg:#fff; --radius:12px; --shadow:0 10px 30px rgba(0,0,0,0.06); --container:900px }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:linear-gradient(180deg,#fff,#fbfbfb);color:#222;padding:20px}
    .wrap{max-width:var(--container);margin:0 auto}
    header{display:flex;gap:12px;align-items:center;margin-bottom:14px}
    .logo{width:56px;height:56px;border-radius:12px;background:var(--orange);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;box-shadow:var(--shadow)}
    h1{margin:0;font-size:20px}
    .lead{color:var(--muted);font-size:14px;margin-top:4px}

    .card{background:var(--bg);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;margin-bottom:16px}
    .grid{display:grid;grid-template-columns:1fr 320px;gap:18px}

    label{font-size:13px;color:var(--muted);margin-bottom:6px;display:block}
    input[type=number], select, textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #eee;font-size:14px}
    .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--orange);color:#fff}
    .btn.ghost{background:#fff;border:1px solid #eee}

    .preview{border-radius:10px;min-height:200px;border:1px solid #f0f0f0;padding:12px;overflow:auto}
    .uuid{font-family:monospace;background:#fafafa;padding:8px;border-radius:8px;margin-bottom:8px;display:flex;justify-content:space-between;align-items:center}
    .small{font-size:13px;color:var(--muted)}
    .options{display:flex;gap:8px;flex-wrap:wrap}

    @media(max-width:800px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">Ti</div>
      <div>
        <h1>UUID Generator</h1>
        <div class="lead">Generate UUIDs (v4) with options: count, format variants, copy, download. Orange theme, responsive.</div>
      </div>
    </header>

    <main class="card">
      <div class="grid">
        <section>
          <div style="display:flex;flex-direction:column;gap:12px">
            <div>
              <label>How many UUIDs to generate</label>
              <input id="count" type="number" min="1" max="1000" value="5">
            </div>

            <div>
              <label>Format</label>
              <select id="format">
                <option value="lower">Lowercase (default)</option>
                <option value="upper">UPPERCASE</option>
                <option value="no-dash">No dashes</option>
                <option value="urn">URN (urn:uuid:...)</option>
              </select>
            </div>

            <div class="options">
              <label style="display:flex;align-items:center;gap:8px"><input id="copyOnGen" type="checkbox" checked> Copy first UUID to clipboard</label>
              <label style="display:flex;align-items:center;gap:8px"><input id="timestamp" type="checkbox"> Prefix with timestamp</label>
            </div>

            <div style="display:flex;gap:8px">
              <button id="generateBtn" class="btn primary"><i class="fa-solid fa-shuffle"></i> Generate</button>
              <button id="clearBtn" class="btn ghost">Clear</button>
              <button id="downloadBtn" class="btn ghost" disabled><i class="fa-solid fa-download"></i> Download TXT</button>
            </div>

            <div class="small">Tip: Use the "No dashes" format for compact identifiers; use URN when storing in namespaces.</div>
          </div>
        </section>

        <aside>
          <div>
            <div class="small">Generated UUIDs</div>
            <div id="preview" class="preview card" aria-live="polite"></div>

            <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
              <button id="copyAll" class="btn ghost" disabled>Copy All</button>
              <button id="selectAll" class="btn ghost">Select All</button>
            </div>

            <div style="margin-top:12px" class="card small">All generation is done in your browser — nothing is sent to a server.</div>
          </div>
        </aside>
      </div>
    </main>
  </div>

  <script>
    // UUID v4 generator (crypto-strong)
    function uuidv4(){ if(window.crypto && window.crypto.getRandomValues){ const buf = new Uint8Array(16); window.crypto.getRandomValues(buf); // Per RFC 4122
        buf[6] = (buf[6] & 0x0f) | 0x40; buf[8] = (buf[8] & 0x3f) | 0x80; const hex = Array.from(buf).map(b=>b.toString(16).padStart(2,'0')).join(''); return `${hex.substr(0,8)}-${hex.substr(8,4)}-${hex.substr(12,4)}-${hex.substr(16,4)}-${hex.substr(20,12)}`; } else {
        // fallback
        let d = new Date().getTime(); return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{ const r = (d + Math.random()*16)%16 |0; d = Math.floor(d/16); return (c==='x'? r : (r&0x3|0x8)).toString(16); }); }
    }

    const countEl = document.getElementById('count');
    const formatEl = document.getElementById('format');
    const generateBtn = document.getElementById('generateBtn');
    const preview = document.getElementById('preview');
    const clearBtn = document.getElementById('clearBtn');
    const copyOnGen = document.getElementById('copyOnGen');
    const timestampChk = document.getElementById('timestamp');
    const downloadBtn = document.getElementById('downloadBtn');
    const copyAll = document.getElementById('copyAll');
    const selectAll = document.getElementById('selectAll');

    function formatUuid(u, mode){ if(mode==='lower') return u.toLowerCase(); if(mode==='upper') return u.toUpperCase(); if(mode==='no-dash') return u.replace(/-/g,''); if(mode==='urn') return 'urn:uuid:'+u; return u; }

    function renderList(arr){ preview.innerHTML=''; arr.forEach((item, idx)=>{ const div = document.createElement('div'); div.className='uuid'; const left = document.createElement('div'); left.textContent = item; const btn = document.createElement('button'); btn.className='btn ghost'; btn.style.marginLeft='8px'; btn.textContent='Copy'; btn.addEventListener('click', ()=>{ navigator.clipboard.writeText(item).then(()=>{ btn.textContent='Copied'; setTimeout(()=>btn.textContent='Copy',900); }); }); div.appendChild(left); div.appendChild(btn); preview.appendChild(div); }); copyAll.disabled = arr.length===0; downloadBtn.disabled = arr.length===0; }

    generateBtn.addEventListener('click', ()=>{
      const n = Math.max(1, Math.min(1000, Number(countEl.value)||1)); const mode = formatEl.value; const arr = [];
      for(let i=0;i<n;i++){ let u = uuidv4(); if(timestampChk.checked){ u = Date.now().toString()+"-"+u; } u = formatUuid(u, mode); arr.push(u); }
      renderList(arr);
      if(copyOnGen.checked && arr.length>0){ navigator.clipboard.writeText(arr[0]).catch(()=>{}); }
    });

    clearBtn.addEventListener('click', ()=>{ preview.innerHTML=''; copyAll.disabled=true; downloadBtn.disabled=true; });

    copyAll.addEventListener('click', ()=>{ const text = Array.from(preview.querySelectorAll('.uuid > div:first-child')).map(d=>d.textContent).join('\n'); navigator.clipboard.writeText(text).then(()=>{ copyAll.textContent='Copied'; setTimeout(()=>copyAll.textContent='Copy All',1000); }); });

    selectAll.addEventListener('click', ()=>{ const range = document.createRange(); range.selectNodeContents(preview); const sel = window.getSelection(); sel.removeAllRanges(); sel.addRange(range); });

    downloadBtn.addEventListener('click', ()=>{
      const text = Array.from(preview.querySelectorAll('.uuid > div:first-child')).map(d=>d.textContent).join('\n'); const blob = new Blob([text], {type:'text/plain'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'uuids.txt'; document.body.appendChild(a); a.click(); a.remove(); setTimeout(()=>URL.revokeObjectURL(url),5000);
    });

    // keyboard: Enter generates
    countEl.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); generateBtn.click(); } });

    // initial
    (function init(){ generateBtn.click(); })();
  </script>
</body>
</html>
