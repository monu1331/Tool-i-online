<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sky Blue Code Editor</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    #editor {
      width: 80vw;
      height: 70vh;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(68, 180, 255, 0.32);
      border: 2px solid #39a9f7;
      background: #e6f6ff;
      font-size: 1.1em;
    }
    .header {
      text-align: center;
      color: #298dcd;
      margin-top: 35px;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
  <!-- Ace Editor CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/ace.js" integrity="sha512-BqhZQO/XuKJYmPXlkyDQviT4jPxq/MQlMCf4/4mzxv2JsSAoNDK4Ht+D8n9JGVf81zOsw3/tUAD6GtzItU4oTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="header">Sky Blue Code Editor</div>
  <div id="editor">function greet() {
  console.log("Hello, world!");
}</div>
  <script>
    let editor = ace.edit("editor");
    editor.setTheme("ace/theme/clouds_midnight"); // Sky-themed
    editor.session.setMode("ace/mode/javascript");
    editor.setOptions({
      fontSize: "16px",
      showLineNumbers: true,
      showGutter: true,
      vScrollBarAlwaysVisible: false,
      enableBasicAutocompletion: true,
      enableSnippets: true,
      enableLiveAutocompletion: true
    });
    document.getElementById('editor').style.background = "linear-gradient(135deg, #a8e9ff 0%, #e6f6ff 100%)";
    editor.renderer.setScrollMargin(10, 10, 10, 10);
  </script>
</body>
</html>
